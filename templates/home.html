<head>
    <script 
     src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js">
        </script>
    <!-- <script src="../public/js/main.js"></script> -->
<script>
function sendMovie(){
    var myMovie=document.getElementById("myInput").value
axios.post("http://localhost:3000/movie", {
    movie: myMovie,
  })
  .then(function (response) {
    var myPoster=document.getElementById("myPoster")
     myPoster.src=response.data
  })
  .catch(function (error) {
    console.log(error);
  });
}
</script>
</head>

<input id="myInput" />
<button onclick="sendMovie()">Search</button>

<img src="" id="myPoster"> </img>
